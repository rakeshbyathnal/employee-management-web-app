<div [class]="themeClass">
  <mat-progress-bar *ngIf="isLoaderActive" color="warn" mode="indeterminate"></mat-progress-bar>
  <div class="loader-overlay" *ngIf="isLoaderActive"></div>
  <div class="application-wrapper">
    <app-header (changeTheme)="onThemeChange($event)"></app-header>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
