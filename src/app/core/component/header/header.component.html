<mat-toolbar color="primary" mat-elevation-z8 class="sticky-toolbar">
  <mat-toolbar-row>
    <span>Employee Management</span>
    <div class="flex-spacer"></div>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onThemeChange(theme)" *ngFor="let theme of THEMES">
        <mat-icon color="accent"> {{ selectedTheme === theme ? 'radio_button_checked' : 'radio_button_unchecked'}}
        </mat-icon>
        {{theme}}
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
